<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <h2> #{user.name1},your shopping cart as below:</h2>

            <h:commandLink action="#{user.logout}" value="logout"/><br/>

            <a href="inventory.xhtml">Back to the Inventory list</a>


            <p:dataTable var="p" value="#{user.shoppedProducts}">
                <p:column headerText="productName">
                    <h:outputText value="#{p.product.productName}" />
                </p:column>

                <p:column headerText="productPrice">
                    <h:outputText value="#{p.product.productPrice}" />
                </p:column>

                <p:column headerText="productNum">
                    <h:outputText value="#{p.shoppedNum}" />
                </p:column>


            </p:dataTable>

            <p><h:outputText value="Your total Pay is: #{user.toPay}" /></p>
            
            <h:commandButton value="payout" action="#{user.payout}"/>
            <h:commandButton value="clear cart" action="#{user.clear}"/>
        </h:form>
           
    </h:body>
</html>
