<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ACME GNOMES WEBSHOP!</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <p:tabView>
                <p:tab title="Custom Login">
                    <h:panelGrid >

                        <p>
                            <h:outputLabel value="Username: "/>
                            <h:inputText  value="#{user.name1}"/>

                        </p>
                        <p>
                            <h:outputLabel value="Password: "/>
                            <h:inputSecret  value="#{user.password1}"/>                
                        </p>
                        <p>
                            <h:commandButton value="login" action="#{user.login}"/>

                        </p>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="New Custom register">
                    <h:panelGrid >
                        <p>
                            <h:outputLabel value="Username: "/>
                            <h:inputText  value="#{user.name2}"/>

                        </p>
                        <p>
                            <h:outputLabel value="Balance: "/>
                            <h:inputText  value="#{user.balance}"/>

                        </p>
                        <p>
                            <h:outputLabel value="Password: "/>
                            <h:inputSecret  value="#{user.password2}"/>                
                        </p>
                        <p>
                            <h:commandButton value="Register" action="#{user.register}"/>

                        </p> 
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Administrator Manager">
                    <h:panelGrid >
                        <p>
                            <h:outputLabel value="Username: "/>
                            <h:inputText  value="#{user.name3}"/>

                        </p>
                        <p>
                            <h:outputLabel value="Password: "/>
                            <h:inputSecret  value="#{user.password3}"/>                
                        </p>
                        <p>
                            <h:commandButton value="login" action="#{user.login}"/>

                        </p>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>


        </h:form>

    </h:body>
</html>
